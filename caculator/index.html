<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class = container>
    <h1 id="title"> CALCULATOR</h1>
    <p id="description"> This is an calculator</p></div>
    <table id="cal" class="container1" > 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="result"> 
            </td> 
            <td><button id="clear" value="c">C</td> 
        </tr> 
  
        <tr> 
            <td><button id="1" value="1">1</td> 
            <td><button id="2" value="2">2</td> 
            <td><button id="3" value="3">3</td> 
            <td><button id="divide" value="/">/</td> 
        </tr> 
        <tr> 
            <td><button id="4" value="4">4</td> 
            <td><button id="5" value="5">5</td> 
            <td><button id="6" value="6">6</td> 
            <td><button id="multiply" value="*">*</td> 
        </tr> 
        <tr> 
            <td><button id="7" value="7">7</td> 
            <td><button id="8" value="8">8</td> 
            <td><button id="9" value="9">9</td> 
            <td><button id="subtract" value="-">-</td> 
        </tr> 
        <tr> 
            <td><button id="0" value="0">0</td> 
            <td><button id="decimal" value=".">.</td> 
            <td><button id="equal" value="=">=</td> 
            <td><button id="add" value="+">+</td> 
        </tr> 
    </table> 
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
